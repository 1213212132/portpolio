<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wilih=device-wilih, initial-scale=1.0">
    <title>포폴 일단 짜보기</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="./css/aos.css">
    <link rel="stylesheet" href="./css/jquery.fullPage.css">
    <link rel="stylesheet" href="./css/main.css">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/MotionPathPlugin.min.js"></script>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/aos.js"></script>
    <script src="./js/jquery.fullPage.js"></script>
    <!-- <script src="./js/ScrollToPlugin.min.js"></script>
    <script src="./js/TweenMax.min.js"></script>
    <script src="./js/smooth-scroll-m.js"></script> -->

    <script src="./js/style.js"></script>




</head>

<body>
    <div class="wrap">


        <main>
            <section class="section intro">
                <div class="header">

                    <!--Content before waves-->
                    <div class="inner-header flex">
                        <!--Just the logo.. Don't mind this-->

                        <div class="sp-container container">
                            <div class="sp-content">
                                <div class="sp-globe"></div>
                                <h2 class="frame-1">안녕하세요!</h2>
                                <h2 class="frame-2">열정</h2>
                                <h2 class="frame-3">책임감</h2>
                                <h2 class="frame-4">끈기</h2>
                                <h2 class="frame-5">
                                    <span>I can do it! <br></span>
                                    <span>꿈을 가진 <br></span>
                                    <span>이진혁입니다!</span>
                                </h2>
                            </div>
                        </div>
                    </div>

                    <!--Waves Container-->
                    <div>
                        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                            viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                            <defs>
                                <path id="gentle-wave"
                                    d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                            </defs>
                            <g class="parallax">
                                <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                                <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                                <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                                <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
                            </g>
                        </svg>


                    </div>
                    <!--Waves end-->

                    <div id="background-wrap">
                        <div class="bubble x1"></div>
                        <div class="bubble x2"></div>
                        <div class="bubble x3"></div>
                        <div class="bubble x4"></div>
                        <div class="bubble x5"></div>
                        <div class="bubble x6"></div>
                        <div class="bubble x7"></div>
                        <div class="bubble x8"></div>
                        <div class="bubble x9"></div>
                        <div class="bubble x10"></div>
                    </div>
                </div>
            </section>

            <section class="section"></section>
        </main>

    </div>









    </div>

</body>

</html>
